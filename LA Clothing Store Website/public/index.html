<!DOCTYPE html>
<!--
  Name: Favour 
  CS 132 Spring 2023
  LA Clothing Store website 
-->
<html lang="en">
  <head>
    <title>LA Clothing Store</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="helpers.js"></script>
    <script defer src="store.js"></script>
  </head>
  <body>
    <header id="top-bar">
      <h1><a href="index.html">LA Clothing Store</a></h1>
      <nav>
        <ul>
          <li>Shop by Gender:</li>
          <select name="type-gender" id="gender-options">
            <option value="Choose-gender">Select option</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
          <button id="search-btn1">Search</button>
          <li>Shop by Type:</li>
          <select name="type-clothing" id="cloth-options">
            <option value="Choose-clothing">Select option</option>
            <option value="tops">Tops</option>
            <option value="bottoms">Bottoms</option>
            <option value="shoes">Shoes</option>
            <option value="accessories">Accessories</option>
          </select>
          <button id="search-btn2">Search</button>
          <button id="cart-btn">View Cart</button>
          <button id="review-btn">See Reviews</button>
          <button id="leavecontact-btn">Contact Us</button>
        </ul>
      </nav>
    </header>

    <h2 id="main-point">Shop any of our latest styles!</h2>

    <main>
      <section id="main-view">
        <div id="item-container">
        </div>
      </section>

      <section id="filter-view" class="hidden">
        <div id="filter-container">
          
        </div>
      </section>

      <section id="review-view" class="hidden">
      </section>

      <section id="review-page" class="hidden">
        <h2 id="review-point">Please leave a review! We appreciate your support and criticism.</h2>
          <form id="review-submit">
              <label for="review-name">Name:</label>
              <input type="text" id="name" name="name" required>
              <label for="review-clothing">Clothing Name:</label>
              <input type="text" id="clothing" name="clothing" required>
              <label for="review-statement">Review:</label>
              <input type="text" id="review-words" name="review-words" required>
              <button id="submit-btn">Submit</button>
          </form>
        </section>

      <section id = "contact-page" class="hidden">
        <form id="contact-view">
          <label for="contact-name">Name:</label>
          <input type="text" id="contact-name" name="name" required>
          <label for="contact-date">Date:</label>
          <input type="date" id="date" name="date" required>
          <label for="contact-info">Questions/Concerns/Suggestions:</label>
          <input type="paragraph" id="information" name="info" required>
          <button id="contact-btn">Submit</button>
        </form>
      </section>

      <section id="product-view" class="hidden">
        <h2 id="product-info">Item Information</h2>
        <p id = "product-p">Please select a size and color for your item!</p>
        <h3 id="item-name"></h3>
        <img id="product-img">
        <p id="item-desc"></p>

        <select name="product-color" id = "product-color">
          <option value="Choose-color">Select color</option>
          <option value="Red">Red</option>
          <option value="Blue">Blue</option>
          <option value="Green">Green</option>
          <option value="Purple">Purple</option>
          <option value="Black">Black</option>
          <option value="White">White</option>
        </select>
        <select name="product-size" id = "product-size">
          <option value="Choose-size">Select size</option>
          <option value="X-Small">X-Small</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
          <option value="X-Large">X-Large</option>
        </select>

        <p id="price">Price: <span id="price-value"></span></p>
        <button id="leavereview-btn">Leave a Review</button>
      </section>

      <section id="cart-view" class="hidden">
      </section>
      
    <footer>
      <p>Inspired from #C0FFEE Shop &copy;2023</p>
    </footer>

    </main>
  </body>
</html>
